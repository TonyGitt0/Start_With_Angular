<div class="container mt-5">
  <div class="row">
    <button (click)="onClick()" type="button" class="button">
      {{ShowAuthor?"Show Author":"Hide Author"}}
    </button>

    <ng-container *ngIf="visible">
      <table class="table table-light mt-3">
        <thead class="thead-light">
        <th>First Name </th>
        <th>Last Name </th>
        <th>Index </th>
        <th>Age </th>
        <th>Delete Author</th>
        </thead>
        <tbody>
        <tr *ngFor=" let author of authors" >
          <td>{{ author.name }}</td>
          <td>{{ author.lastName }}</td>
          <td>{{ author.id}}</td>
          <td>{{ author.age}}</td>
          <td>
            <button (click)="DeleteAuthor(author.id)" class="btn btn-success">Remove Author</button>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <input #myname type="text" class="form-control" [placeholder]="authorName">
        <input #mylname type="text" class="form-control" [placeholder]="authorLname">
        <input #myage type="text" class="form-control" [placeholder]="authorAge">
        <button (click)="addAuthor(myname.value,mylname.value,myage.value)" class="btn btn-danger mt-3">Create Author</button>


      </div>
    </div>
  </div>

</div>
